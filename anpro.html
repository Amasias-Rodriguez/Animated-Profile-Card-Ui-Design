<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anpro.css">
    <title>Animated Profile Card Ui Design</title>
</head>
<body>
    <article class="article">
        <div class="article__content">
            <div class="article__content--head">
                <h4>Alina Smith</h4>
                <h5>Senior UX/UI Designer</h5>
            </div>
            <div class="article__content--social">
                <div class="article__content--social-left">
                    <h4>342</h4>
                    <h5>Posts</h5>
                </div>
                <div class="article__content--social-center">
                    <h4>120k</h4>
                    <h5>Followers</h5>
                </div>
                <div class="article__content--social-right">
                    <h4>285</h4>
                    <h5>Following</h5>
                </div>
            </div>
            <div class="article__content--buttons">
                <div class="article__content--buttons-left">
                    <h4>Follow</h4>
                </div>
                <div class="article__content--buttons-right">
                    <h4>Message</h4>
                </div>
            </div>
        </div>
        <div class="article__img">
            <img src="/images/woman.jpg" alt="woman" style="width:200px; height:200px; object-fit: cover;">
        </div>
    </article>
</body>
</html>
